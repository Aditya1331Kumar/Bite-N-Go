<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiffin Service - Login</title>
  <link rel="stylesheet" href="Styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Tiffin<span>Mate</span></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="active">Login</a></li>
    </ul>
  </nav>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p class="subtitle">Login to continue your meals</p>
      
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required />
        </div>

        <div class="input-group">
          <label>Mobile Number</label>
          <input type="tel" placeholder="Enter your mobile number" />
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="divider"><span>OR</span></div>

        <button type="button" class="btn-google">
          <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-2981831-2476479.png" alt="Google" />
          Login with Google
        </button>

        <p class="signup-text">Donâ€™t have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
