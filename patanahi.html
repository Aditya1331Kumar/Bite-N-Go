<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="Styles/index.css" />
  <link rel="stylesheet" href="Styles/login.css" />
  <link rel="stylesheet" href="Styles/sigin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="login-container">
        <div class="login-box">
          <h2>Welcome Back!</h2>
          <p class="subtitle">Login to continue your meals</p>
          <button type="button" class="btn-google">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-2981831-2476479.png" alt="Google" />
            Login with Google
          </button>
          <p class="signup-text">Donâ€™t have an account? <a href="#" id="openSignup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="signup-container">
        <div class="signup-box">
          <h2>Create Your Account</h2>
          <p class="subtitle">Join us and enjoy healthy meals every day</p>
          <button type="button" class="btn-google">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-2981831-2476479.png" alt="Google" />
            Sign Up with Google
          </button>
          <p class="login-text">Already have an account? <a href="#" id="openLogin">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for modal functionality -->
  <script>
    const loginModal = document.getElementById("loginModal");
    const signupModal = document.getElementById("signupModal");

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    const openSignupLink = document.getElementById("openSignup");
    const openLoginLink = document.getElementById("openLogin");

    const closeBtns = document.querySelectorAll(".close-btn");

    // Open login modal
    if (loginBtn) loginBtn.onclick = e => {
      e.preventDefault();
      loginModal.style.display = "block";
    }

    // Open signup modal
    if (signupBtn) signupBtn.onclick = e => {
      e.preventDefault();
      signupModal.style.display = "block";
    }

    // Switch from login to signup
    openSignupLink.onclick = e => {
      e.preventDefault();
      loginModal.style.display = "none";
      signupModal.style.display = "block";
    }

    // Switch from signup to login
    openLoginLink.onclick = e => {
      e.preventDefault();
      signupModal.style.display = "none";
      loginModal.style.display = "block";
    }

    // Close modals on close button click
    closeBtns.forEach(btn => {
      btn.onclick = () => {
        loginModal.style.display = "none";
        signupModal.style.display = "none";
      }
    });

    // Close modals when clicking outside
    window.onclick = e => {
      if (e.target == loginModal) loginModal.style.display = "none";
      if (e.target == signupModal) signupModal.style.display = "none";
    }
  </script>
</body>
</html>
