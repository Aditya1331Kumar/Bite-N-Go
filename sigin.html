<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiffin Service - Sign Up</title>
  <link rel="stylesheet" href="Styles/sigin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Tiffin<span>Mate</span></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="active">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Signup Container -->
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join us and enjoy healthy meals every day</p>
      
      <form>
        <!-- Name -->
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required />
        </div>

        <!-- Branch -->
        <div class="input-group">
          <label>Branch</label>
          <select required>
            <option value="">Select your branch</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="me">Mechanical</option>
            <option value="ce">Civil</option>
            <option value="ee">Electrical</option>
          </select>
        </div>

        <!-- Mobile Number -->
        <div class="input-group">
          <label>Mobile Number</label>
          <input type="tel" placeholder="Enter your mobile number" required />
        </div>

        <!-- Email -->
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />
        </div>

        <!-- Password -->
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required />
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Re-enter your password" required />
        </div>

        <!-- Address -->
        <div class="input-group">
          <label>Address</label>
          <input type="text" placeholder="e.g. Hostel Block A, Room 202" required />
        </div>

        <!-- Extended Address -->
        <div class="input-group">
          <label>Extended Address / Landmark</label>
          <input type="text" placeholder="e.g. Near Main Gate / Library" />
        </div>

        <!-- Reference -->
        <div class="input-group">
          <label>Reference (Optional)</label>
          <input type="text" placeholder="e.g. Friendâ€™s name or known person" />
        </div>

        <!-- Terms -->
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="btn">Sign Up</button>

        <div class="divider"><span>OR</span></div>

        <!-- Google Button -->
        <button type="button" class="btn-google">
          <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-2981831-2476479.png" alt="Google" />
          Sign Up with Google
        </button>

        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
